<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- title -->
  <title>Frontend Mentor | Results summary component</title>

<!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<!-- styles -->
  <link rel="stylesheet" href="css/main.css">

<!-- fonts from google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">

<!-- results section (violet) -->

    <div class="result">
      <span class="result__name">Your Result</span>
      <div class="result__circle">
        <span class="result__circle-current">76</span>
        <span class="result__circle-total">of 100</span>
      </div>
      <p class="result__feel">Great</p>
      <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

<!-- summary section (white) -->

    <div class="summary">
      <span class="summary__name">Summary</span>
      <ul class="summary__list">

        <li class="summary__item">
          <div class="summary__item-name">
            <img alt="type" class="summary__item-img" src="assets/images/icon-reaction.svg">
            <span class="summary__item-name">Reaction</span>
          </div>
          <span class="summary__item__score">
            <span class="summary__item__score-current">80</span>
            <span class="summary__item__score-total"> / 100</span>
          </span>
        </li>

        <li class="summary__item">
          <img alt="type" class="summary__item-img" src="assets/images/icon-memory.svg">
          <span class="summary__item-name">Memory</span>
          <span class="summary__item__score">
            <span class="summary__item__score-current">92</span>
            <span class="summary__item__score-total"> / 100</span>
          </span>
        </li>


        <li class="summary__item">
          <img alt="type" class="summary__item-img" src="assets/images/icon-verbal.svg">
          <span class="summary__item-name">Verbal</span>
          <span class="summary__item__score">
            <span class="summary__item__score-current">61</span>
            <span class="summary__item__score-total"> / 100</span>
          </span>
        </li>
        <li class="summary__item">
          <img alt="type" class="summary__item-img" src="assets/images/icon-visual.svg">
          <span class="summary__item-name">Visual</span>
          <span class="summary__item__score">
            <span class="summary__item__score-current">72</span>
            <span class="summary__item__score-total"> / 100</span>
          </span>
        </li>
      </ul>

    <!-- button -->

      <div class="summary__btn">
        <button class="summary__btn-continue">Continue</button>
      </div>
    </div>
    
  </div>
  
</body>
</html>
